<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/style.css" rel="stylesheet">
    <title>Online Learning Platform</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="./vendors/fontawesome/css/all.min.css">


</head>
<body class="font-poppins text-gray-800">
   <!-- Start Navbar -->
   <nav class="bg-white shadow p-2.5 sticky top-0 z-50">
        <div class="container mx-auto">
            <div class="flex justify-between">
                <div class="flex justify-center items-center">
                    <div>
                        <a href="">
                            <img src="./images/logo.png" alt="" class="w-36">
                        </a>
                    </div>
                    <div class="ml-8">
                        <img src="./images/icons/category-icon.svg" alt="" class="w-8 h-8 cursor-pointer">
                    </div>
                    <div class="ml-16 relative">
                        <span class="absolute top-3 left-4">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </span>
                        <input type="text" class="transition w-full rounded-md p-3 pl-12 bg-slate-100 text-sm outline-none outline-1 focus:outline-red-300" placeholder="Search for Tuts, Videos, Tutors  etc?">
                    </div>
                </div>
                <div class="flex justify-center items-center">
                    <ul class="list-none">
                        <li class="inline-block mx-6 relative group">
                            <a href="#" class="text-gray-500 text-xl group-hover:opacity-75">
                                <span class="absolute -top-2 -right-3.5 bg-red-500 text-white pl-1.5 text-sm rounded-full h-5 w-5">
                                    2
                                </span>
                                <i class="fa-solid fa-cart-arrow-down"></i>
                            </a>
                        </li>
                        <li class="inline-block mx-6 relative group">
                            <a href="#" class="text-gray-500 text-xl group-hover:opacity-75">
                                <span class="absolute -top-2 -right-3.5 bg-red-500 text-white pl-1.5 text-sm rounded-full h-5 w-5">
                                    2
                                </span>
                                <i class="fa-regular fa-envelope"></i>
                            </a>
                        </li>
                        <li class="inline-block mx-6 relative group">
                            <a href="#" class="text-gray-500 text-xl group-hover:opacity-75">
                                <span class="absolute -top-2 -right-3.5 bg-red-500 text-white pl-1.5 text-sm rounded-full h-5 w-5">
                                    2
                                </span>
                                <i class="fa-regular fa-envelope"></i>
                            </a>
                        </li>
                    </ul>
                    <div class="-mt-3 mx-3 group">
                        <a href="#" class="text-gray-500 text-xl group-hover:opacity-75 rounded-full h-5 w-5 shadow py-1.5 px-2.5">
                            <i class="fa-solid fa-user"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
   <!-- End Navbar -->
   <!-- Header Start -->
   <header class="bg-[#DEF6FD] mt-2 rounded-md">
    <div class="container mx-auto bg-hero py-40 bg-contain bg-no-repeat bg-[right_0px_top_10px]">
        <h2 class="text-4xl font-light">Find a perfect</h2>
        <h2 class="text-4xl font-medium">Online Course</h2>
        <p class="text-gray-500 my-3">
            Lorem ipsum dolor sit amet consectetur.
        </p>
        <form action="">
            <div class="flex bg-white items-center p-4">
                <div class="basis-3/6 relative">
                    <span class="absolute top-0.5 left-4">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </span>
                    <input type="search" class="ml-16 outline-none focus:outline-none font-light" placeholder="Search Online Course">
                </div>
                <div class="basis-2/6 flex">
                    <div>
                        <i class="fa-solid fa-cube text-gray-400 mr-2"></i>
                    </div>
                    <div class="flex-1">
                        <select name="category" id="category_id" class="bg-white text-gray-400 font-light w-full">
                            <option value="">Select Technology</option>
                            <option value="">Tailwind CSS</option>
                            <option value="">Bootstrap Css</option>
                        </select>
                    </div>
                </div>
                <div class="basis-1/6">
                    <button class="transition bg-red-500 text-white px-8 hover:opacity-75 p-3 rounded-full ml-3">Search</button>
                </div>
            </div>
        </form>
    </div>
   </header>
   <!-- Header End -->
</body>
</html>
